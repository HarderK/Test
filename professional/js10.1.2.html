	<div id="myDiv" name="haha">

	<script type="text/javascript">
	// var html = document.documentElement;

	// console.log(document.childNodes[0].nodeName);
	// console.log(document.body.nodeName);
	console.log(document.doctype.nodeType);
	console.log(document.childNodes[0].nodeType);		//firefox中显示DocumentType,chrome中是文档元素
	var originalTitle = document.title;
	document.title = "new Page Title";		//设置文档标题
	console.log(originalTitle);
	console.log(document.title);

	function outputAttributes(element){
		var pairs = new Array(),
			attrName,
			attrValue,
			i,
			len;
		for(i=0, len=element.attributes.length; i < len; i++){
			attrName = element.attributes[i].nodeName;
			attrValue = element.attributes[i].nodeValue;
			if(element.attributes[i].specified){
				pairs.push(attrName + "=\"" + attrValue + "\"");
			}
			
		return pairs.join(" ");
		}
	}
	var divs = document.getElementsByTagName("div");
	console.log(outputAttributes(divs[0]));

	</script>
