<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>flex</title>

		.container {

			width: 800px;
			height: 400px;
		}
/*		.item1, .item3 {

			border: 1px solid #ccc;

			border: 1px solid #f00;
			
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="item1"></div>
		<div class="item2"></div>
		<div class="item3"></div>

	</div>
</body>
</html>
