<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="http://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
	<style type="text/css">
		/**
 * 分页组件相关样式
 */
.pagination {
  display: block;
  margin: 20px 0 10px 0;
  border-radius: 5px;
  text-align: center;
  /* text-align: right; */
}
.pagination li {
  display: inline-block;
  margin-left: 5px;
  /* border-radius: 1px; */
  color: #2bb8aa;
}
.pagination li a, .pagination li span{
  text-decoration: none;
  border-radius: 3px;
  color: #8bc34a;
  background-color: #fff;
  border: 1px solid #8bc34a;
  font-size: 14px;
  line-height: 24px;
  padding: 6px 14px;
  cursor: pointer;
}

.pagination li input {
  padding: 6px 0;
	border-radius: 3px;
  width: 30px;
	border: 1px solid #8bc34a;
  text-align: center;
}

.pagination li button {
  line-height: 20px;
	border-radius: 3px;;
	border: 1px solid #8bc34a;
	background: transparent;
	cursor: pointer;
	color:  #8bc34a;
	font-size:  14px;
}

.pagination li.disabled a {
  color: #2bb8aa;
  border: 1px solid #ccc;
  text-decoration: none;
  color: #ccc;
  cursor: not-allowed;
}
.pagination li.active a {
  color: #fff;
  background-color: #8bc34a;
  border-color: #8bc34a;
}

	</style>
</head>
<body>
<div id="pagination" class="pagination"></div>
	

	<script type="text/javascript" src="page.js"></script>
	<script type="text/javascript">
		$(function(){
			page.init('localhost', 140, 10, {first: true, last:true, go: true});
			page.pageList(2);
		})
	</script>
</body>
</html>
