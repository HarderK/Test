<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		form div {
			width: 45em;
			position: relative;
		}

		form .feedback {
			position: absolute;
			left: 30em;
			right: 0;
			top: 0.5em;
		}
	</style>
</head>
<body>
<form>
	<div>
	
		<label for="email">Email Address: <em class="feedback">Incorrect email address. Please try again</em></label>
		<input type="text" class="email" id="email">
	
	</div>
</form>
</body>
</html>
