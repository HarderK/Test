<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HTML5结构元素</title>
</head>
<body>
		<header>
			<h1>网页标题</h1>
			<h2>次级标题</h2>
			<h4>提示信息</h4>
		</header>
		<div id="container">
			<nav>
				<h3>导航</h3>
				<a href="#">链接1</a>
				<a href="#">链接2</a>
				<a href="#">链接3</a>
			</nav>
			<section>
				<article>
					<header>
						<h1>文章标题</h1>
					</header>
					<p>文章内容</p>
					<footer>
						<h2>文章脚注</h2>
					</footer>

					<section>
						<h2>评论</h2>
						<article>
							<header>
								<h3>张三</h3>
								<p>
									<time pubdate datetime="2012-6-1 19:10-08:00"> 1小时前 </time>
								</p>
							</header>
							<p>OK</p>
						</article>

						<article>
							<header>
								<h3>李四</h3>
								<p>
									<time pubdate datetime="2012-6-2 19:10-08:00"> 1小时前 </time>
								</p>
							</header>
							<p>well</p>
						</article>
					</section>
				</article>
			</section>
			<aside>
				<h3>相关内容</h3>
				<p>相关辅助信息或者服务......</p>
			</aside>
			<footer>
				<h2>脚注</h2>
			</footer> 
		</div>
</body>
</html>
