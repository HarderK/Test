<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.text-list {
			width: 500px;
			height: 460px;
			padding-top: 15px;
			border: solid 1px #CCC;
			background: #fff;
			box-shadow: 5px 5px 6px #000;
		}

		.text-list li {
			line-height: 28px;
		}

		.ul-one {
			transform: rotate(5deg);
		}

		.one {
			transform: rotate(5deg) scale(1.00, 1.50);
		}

		.two a {
			transform: rotate(5deg);
		}
		p.test {
			text-align: center;
			font: bold 60px helvetica, arial, sans-serif;
			color: red;
			border: solid 1px red;
			text-shadow: 0 0 4px white,
						0 -5px 4px #ff3,
						2px -10px 6px #fd3,
						-2px -15px 11px #f80,
						2px -25px 18px #f20;
		}
		p.test1 {
			text-align: center;
			padding: 24px;
			margin: 0;
			font-family: helvetica, arial, sans-serif;
			font-size: 80px;
			font-weight: bold;
			color: #D1D1D1;
			background: #CCC;
			text-shadow: -1px -1px white,
						1px 1px #333;
		}
		p.test2 {
			text-align: center;
			padding: 24px;
			margin: 0;
			font-family: helvetica, arial, sans-serif;
			font-size: 80px;
			font-weight: bold;
			color: #D1D1D1;
			background: #CCC;
			text-shadow: 1px 1px white,
						-1px -1px #333;
		}
	</style>
</head>
<body>
	<div class="text-list">
		<ul class="ul-one">
			<li>li 的列表</li>
			<li><a href="#">缩放大小比例</a></li>
			<li><a href="#">旋转角度</a></li>
			<li><a href="#"><span>倾斜比例</span></a></li>
		</ul>
		<ul>
			<li class="one">设置字体的倾斜度和缩放比例</li>
			<li class="two"><a href="#">倾斜度</a></li>
			<li class="three"><a href="#">这个外层元素已经倾斜了</a> <span>对span又设置了倾斜，两者没有影响</span></li>
			<li class="four"><a href="#">字体的斜切变换</a></li>
		</ul>
		<p class="p-con">transform各个属性的用法</p>
	</div>
	<p class="test">
		HTML5+CSS3
	</p>
	<p class="test1">HTML5+CSS3</p>
	<p class="test2">HTML5+CSS3</p>
</body>
</html>
