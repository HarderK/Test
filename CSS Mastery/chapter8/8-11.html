<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body {
			text-align: center;
			font-size: 62.5%;
		}
		.wrapper {
			width: 92em;
			margin: 0 auto;
			text-align: left;
			max-width: 95%;
			min-width: 60%;
		}
		.content .primary {
			width: 72.82%;
			float: right;
			display: inline;
		}

		.content .secondary {
			width: 25%;
			float: left;
			display: inline;
		}
		
		.content .primary .primary {
			width: 59.7%;
			float: left;
			display: inline;
		}
		.content .primary .secondary {
			width: 34.33%;
			padding-right: 2.63%;
			float: right;
			display: inline;
		}
		.content {
			overflow: hidden;
		}
	</style>
</head>
<body>
	<div class="wrapper">
		<div class="header"></div>
		<div class="content">
			<div class="primary">
				<div class="primary">fff</div>
				<div class="secondary">ddd</div>
			</div>
			<div class="secondary"></div>
		</div>
		<div class="footer"></div>
	</div>
</body>
</html>
