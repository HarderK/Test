<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		window.addEventListener("load", function(){
			var origin = "http://advidflanagan.com";		// gadget源
			var gadget = "/demos/TwitterSearch.html";		// gadget路径
			var iframe = document.createElement("iframe");		// 创建iframe
			iframe.src = origin +　gadget;		// 设置它的URL
			iframe.width = "250";
			iframe.height = "100%";
			iframe.style.cssFloat = "right";

			// 将该iframe插入到文档的最开始
			document.body.insertBefore(iframe, document.body.firstChild);

			// 查找所有的链接，并把它们绑定到gadget上
			var links = document.getElementsByTagName("a");
			for(var i = 0; i < links.length; i++){
				links[i].addEventListener("mouseover", function(){
					//只有当iframe仍然显示来袭davidflanagan.com文档是传递它
					iframe.contentWindow.postMessage(this.href, origin)
				}, false);
			}
		},false);
	</script>
</body>
</html>
