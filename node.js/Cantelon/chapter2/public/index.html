<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Chat</title>
	<link rel="stylesheet" type="text/css" href="/stylesheets/style.css">
</head>
<body>
	<div id="content">
		<div id="room"></div>
		<div id="room-list"></div>
		<div id="messages"></div>

		<form action="" id="send-form">
			<input id="send-message"></input>
			<input id="send-button" type="submit" value="send"></input>

			<div id="help">
				Chat commands:
				<ul>
					<li>Change nickname: <code>/nick [username]</code></li>
					<li>Join/create room: <code>/join [room name]</code></li>
				</ul>
			</div>
		</form>
	</div>

	<script src="/socket.io/socket.io.js"></script>
	<script src="http://cdn.bootcss.com/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
	<script src="/javascripts/chat.js" type="text/javascript"></script>
	<script src="/javascripts/chat_ui.js" type="text/javascript"></script>
</body>
</html>
