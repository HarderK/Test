<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		ol li {
			list-style-type: decimal;
		}
		li.off {
			list-style-type: none;
		}
	</style>
</head>
<body>
	<ol>
		<li>item1</li>
		<li class="off">item2</li>
		<li>item3</li>
		<li class="off">item4</li>
		<li>item5</li>
	</ol>
</body>
</html>
