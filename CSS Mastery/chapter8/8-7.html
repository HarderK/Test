<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.wrapper {
			width: 920px;
			margin: 0 auto;
		}
		.content .primary {
			width: 650px;
			padding-right: 20px;
			float: right;
			display: inline;
		}

		.content .secondary {
			width: 230px;
			float: left;
			display: inline;
		}
		.content {
			overflow: hidden;
		}
	</style>
</head>
<body>
	<div class="wrapper">
		<div class="header"></div>
		<div class="content">
			<div class="primary"></div>
			<div class="secondary"></div>
		</div>
		<div class="footer"></div>
	</div>
</body>
</html>
