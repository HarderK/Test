<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Blank Page for Rech Text Editing</title>
</head>
<body>
	<a href="http://www.baidu.com" id="mylink">go</a>
	<script>
		var link = document.getElementById("mylink");
		link.onclick = function(event){
			event.preventDefault();
			alert(event.cancelable);
			event.stopPropagation();

		};
	</script>
