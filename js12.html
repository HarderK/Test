<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div.box {
			background-color : blue;
			width : 100px;
			height : 200px;
		}
	</style>
</head>
<body>
	<div id="myDiv">test</div>
	<script type="text/javascript">
	var supportDOM2Core = document.implementation.hasFeature("Core","2.0");
	var supportDOM3Core = document.implementation.hasFeature("Core","3.0");
	var supportDOM2HTML = document.implementation.hasFeature("HTML","2.0");
	var supportDOM2Views = document.implementation.hasFeature("Views","2.0");
	var supportDOM2XML = document.implementation.hasFeature("XML","2.0");
	console.group("第一组");
		console.log(supportDOM2Core);
		console.log(supportDOM3Core);
		console.log(supportDOM2HTML);
		console.log(supportDOM2Views);
		console.log(supportDOM2XML);
	console.groupEnd();

	var supportDOM2CSS = document.implementation.hasFeature("CSS","2.0");
	var supportDOM2CSS2 = document.implementation.hasFeature("CSS2","2.0");
	console.log(supportDOM2CSS);
	console.log(supportDOM2CSS2);

	var myDiv = document.getElementById("myDiv");

	myDiv.style.backgroundColor = "red";
	myDiv.style.width = "100px";
	myDiv.style.height = "200px";
	myDiv.style.border = "1px solid black";
	//console.log(document.defaultView.getComputedStyle(myDiv,null));

	var supportsDOM2StyleSheets = document.implementation.hasFeature("StyleSheets","2.0");
	console.log(supportsDOM2StyleSheets);

	function getStyleSheet(element){
		return element.sheet || element.styleSheet;
	}

	var sheet = document.styleSheets[0];
	var rules = sheet.cssRules || sheet.rules;
	var rule = rules[0];
	console.log(rule.selectorText);
	console.log(rule.cssText);
	console.log(rule.style.cssText);	
	console.log(rule.style.backgroundColor);
	rule.style.backgroundColor = "red";
	console.log(rule.style.backgroundColor);
	sheet.insertRule("body {background-color:silver}",0);

	function deleteRule(sheet,index){
		if(sheet.deleteRule){
			sheet.deleteRule(index);
		}else if(sheet.removeRule){
			sheet.removeRule(index);
		}
	}
	deleteRule(sheet,0);

	</script>
</body>
</html>
