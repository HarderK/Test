<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		button {
			border: none;
			background: url(img/button-bg.png) repeat-x left top;
			cursor: pointer;
			margin: 0;
			padding: 0;
		}

		button.two {
			width: 200px;
			height: 50px;
			border: 1px solid #989898;
			border-radius: 6px;
			box-shadow: 2px 2px 2px #ccc;
			color: #fff;
			background-color: #c5e063;
			font-weight: bold;
			font-size: 26px;
			text-shadow: 1px 1px 1px #666;
			
		}
	</style>
</head>
<body>
	<div><button class="two">Book Now</button></div>
</body>
</html>
