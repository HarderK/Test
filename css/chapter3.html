<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		/* *{color:gray;} */
		* {
			margin: 0;
			padding: 0;
		}
		h1#page-title{color: black;}
		#toolbar{color:white; background-color: black; border: 1px solid #000;}
		#toolbar a:link{color: white;}

		span {
			line-height: 30px;
			padding-left: 10px;
			margin-top: 10px;

		}
		#branding {

		}

		#branding .tel {

		div.float {

			height: 20em;
			border: 1px solid #000;
		}

		.news {
			background: gray;
			border: solid 1px #000;

		}

		.news img {
			float: left;

		}
		.news p {
			float: right;
		}
	</style>
</head>

</html>
