<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		p {font-weight: 100;}
		p span {font-weight: 400;}
		strong {font-weight: bolder;
			font-style: normal;
		}
		strong b {font-weight: bolder;}
		p {font-style: oblique;}
		h1 {font-variant: small-caps;}
		h1 code {font-variant: normal;}
		body {font-size: 12px;}
		h2 {font:bold italic normal	200%/1.5 Verdana, Helvetica, Arial, sans-serif;}
	</style>
</head>
<body>
	<p>This paragraph contains elements of increasing weight: there is a 
	<span>span element that contains s <strong>strongly empahsized element and a 
	<b>boldface element</b></strong></span></p>
	<h1>The Uses of <code>font-variant</code> On the Web</h1>
	<h2>This is a heading-2 element</h2>
</body>
</html>
