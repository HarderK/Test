<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
	var colors = ["red", "blue", "green"];
	alert(colors);
	alert(colors.toString());
	alert(colors.valueOf());
	var person1 = {
		toLocaleString : function() {
			return "Nikolaos";
		},
		toString : function(){
			return "Nicholas";
		}
	}

	var person2 = {
		toLocaleString : function(){
			return "Grigorios";
		},
		toString : function(){
			return "Greg";
		}
	}

	var people = [person1,person2];		

	alert(people);
	alert(people.toString());
	alert(people.toLocaleString());
	</script>
</body>
</html>
