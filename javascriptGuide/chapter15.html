<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		function getElements(/* ids... */){
			var elements = {};
			for(var i = 0; i < arguments.length; i++){
				var id = arguments[i];
				var elt = document.getElmentById(id);
				if (elt == null){
					throw new Error("No Element with id " + id);
				}
				elements[id] = elt;
			}

			return elements;
		}


		/**
		 * 返回元素e的第n层祖先元素，如果不存在此类祖先元素或祖先不是Element
		 * 则返回null
		 * 如果n为0，则返回e本身。如果n为1（或省略）则返回其父元素
		 * 如果n为2，则返回其祖父元素，依次类推
		 */
		function parent(e, n){
			if(n === undefined ) n = 1;
			while(n-- && e) e = e.parentNode;
			if(!e || e.nodeType !== 1) return null;
			return e;
		}

		function sibling(e, n){
			while(e && n !== 0){
				if(n > 0){
					if(e.nextElementSibling) e = e.nextElementSibling;
					else{
						for(e = e.nextSibling; e && e.nodeType !== 1; e = e.nextSibling) /* 空循环 */ ;
					}
				n--;
				}
				else{
					if(e.previousElementSibling) e=e.previousElementSibling;
					else{
						for(e = e.previousElementSibling; e && e.nodeType !== 1; e = e.previousElementSibling) /* 空循环 */ ;
					}
				n++;
				}
			}
			return e;
		}
	</script>
</body>
</html>
