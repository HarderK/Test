<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
	//alert(window.navigator.appCodeName);
	//alert(window.navigator.appVersion);

	var plugin = navigator.plugins;
	//alert(plugin);
	for(i=0;i<plugin.length;i++){
		alert(plugin[i].name);
	}

	//检测插件（IE）中无效
	function hasPlugin(name){
		name = name.toLowerCase();

		for(var i=0;i < navigator.plugins.length;i++ ){
			if(navigator.plugins[i].name.toLowerCase().indexOf(name) > -1){
				return true;
			}
		}
		return false;
	}

	alert(hasPlugin("Flash"));

	//检测IE中的插件
	function hasIEPlugin(name){
		try{
			new ActiveXObject(name);
			return true;
		}catch(ex){
			return false;
		}
	}

	//检测所有浏览器中的flash
	function hasFlash(){
		var result = hasPlugin("Flash");

		if(!result){
			result = hasIEPlugin("ShockwaveFlash.ShockwaveFlash");
		}

		return result;
	}

	alert(screen.availWidth+"and"+screen.availHeight);
	alert(screen.width+"and"+screen.height);

	if(history.length == 1){
		alert("第一次打开页面");
	}
	alert(history.length);
	</script>
</body>
</html>
